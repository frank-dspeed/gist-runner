<template bindable="editSession">
  <require from="./save-buttons"></require>
  <require from="./ga"></require>

  <button class="btn" click.delegate="editSession.addFile('')"
          ga ga-category="editor-commands" ga-action="new-file">
    Add File
  </button>

  <button class="btn ${editSession.autoRun ? 'btn-danger' : 'btn-primary'} m-l-5"
          click.delegate="editSession.toggleAutoRun()"
          ga ga-category="editor-commands" ga-action="run-stop">
    ${editSession.autoRun ? 'Stop' : 'Run'}
  </button>

  <input class="gist-description form-control input-contrast" type="text" placeholder="Gist description..."
         value.bind="editSession.description">

  <save-buttons save.call="editSession.save(fork, secret)"
                public.bind="editSession.gist.public"
                save-action.bind="editSession.saveAction">
  </save-buttons>
</template>
